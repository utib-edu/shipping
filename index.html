<!DOCTYPE html>
<html>

<head>
    <title>Shipping</title>
    <link rel="stylesheet" href="./assets/scss/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="button" class="button">
        <div class="road">
            <div class="start">Ship Order</div>
            <div class="road-marking"></div>
            <div class="end">
                <i class="fa-solid fa-check"></i>
                <span>Order Shipped</span>
            </div>
        </div>

        <div class="button-content">
            <div class="product">
                <div class="content">
                    <div class="line"></div>
                </div>
            </div>
            <div class="truck">
                <div class="door">
                    <div class="door-1"></div>
                    <div class="door-2"></div>
                </div>
                <div class="body"></div>
                <div class="neck"></div>
                <div class="head">
                    <div class="content">
                        <div class="item-1"></div>
                        <div class="item-2"></div>
                    </div>
                </div>
                <div class="light">
                    <div class="light-1"></div>
                    <div class="light-2"></div>
                </div>
                <div class="light-area">
                    <div class="area-1">
                        <div class="black-area-1"></div>
                        <div class="black-area-2"></div>
                    </div>
                    <div class="area-2">
                        <div class="black-area-1"></div>
                        <div class="black-area-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let status = "order";
        let isProcessing = false;
        const btn = document.getElementById("button");
        btn.addEventListener("click", (e) => {
            if (isProcessing === false) {
                isProcessing = true;
                switch (status) {
                    case "order":
                        const start = btn.getElementsByClassName("start")[0];
                        const contentBtn = btn.getElementsByClassName("button-content")[0];
                        const roadMarking = btn.getElementsByClassName("road-marking")[0];

                        start.style.display = "none";
                        contentBtn.style.visibility = "visible";

                        const truck = contentBtn.getElementsByClassName("truck")[0];
                        truck.style.marginLeft = "30px";

                        const door1 = truck.getElementsByClassName("door-1")[0];
                        door1.style.transform = "rotate(145deg)";

                        const door2 = truck.getElementsByClassName("door-2")[0];
                        door2.style.transform = "rotate(-145deg)";

                        const product = contentBtn.getElementsByClassName("product")[0];
                        const productContent = product.getElementsByClassName("content")[0];
                        productContent.style.marginRight = "-150px";
                        setTimeout(() => {
                            door1.style.transform = "rotate(0deg)";
                            door2.style.transform = "rotate(0deg)";
                        }, 1000);

                        setTimeout(() => {
                            productContent.style.visibility = "hidden";
                            truck.style.marginLeft = "-200px";
                        }, 2000);

                        setTimeout(() => {
                            const lightArea = truck.getElementsByClassName("light-area")[0];
                            lightArea.style.visibility = "visible";
                        }, 2500);

                        setTimeout(() => {
                            truck.style.marginLeft = "-20px";
                            roadMarking.style.display = "block";
                            roadMarking.style.marginLeft = "-300px";
                        }, 2800);

                        setTimeout(() => {
                            truck.style.marginLeft = "550px";
                            roadMarking.style.display = "none";
                            const end = btn.getElementsByClassName("end")[0];
                            end.style.display = "block";
                            isProcessing = false;
                            status = "shiped";
                        }, 3500);
                        break;

                    case "shiped":
                        location.reload();
                        break;
                }
            }
        });
    </script>

</body>

</html>
